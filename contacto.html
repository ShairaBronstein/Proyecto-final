<!DOCTYPE html>
<html lang="en">
<head>
    <meta charst="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <form action="">
            <h1>Contacto</h1>
            <div class="grupo">
                <input type="text" name="name" required><span class="barra"></span>
                    <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="email" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <textarea name="mensaje" cols="30" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
